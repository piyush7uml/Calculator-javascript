<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <section id="main">

        <h1>Simple Calculator</h1>
        <div id="calculator">

            <div id="display">
                <span id="showVal" class="result">0</span>
            </div>

            <div class="cal-pad">
                <div class="row-con">
                    <div class="itemAC" title="Clear All" onclick="clean()">AC</div>
                    <div class="item-del dark" title="Del" onclick="back()">C</div>
                    <div class="item/ dark num" onclick="insert('/')">/</div>
                    <div class="itemX dark num" onclick="insert('*')">x</div>
                    <div class="item7 num" onclick="insert('7')">7</div>
                    <div class="item8 num" onclick="insert('8')">8</div>
                    <div class="item9 num" onclick="insert('9')">9</div>
                    <div class="item- dark num" onclick="insert('-')">-</div>
                    <div class="item4 num" onclick="insert('4')">4</div>
                    <div class="item5 num" onclick="insert('5')">5</div>
                    <div class="item6 num" onclick="insert('6')">6</div>
                    <div class="item+ dark num" onclick="insert('+')">+</div>
                    <div class="item1 num" onclick="insert('1')">1</div>
                    <div class="item2 num" onclick="insert('2')">2</div>
                    <div class="item3 num" onclick="insert('3')">3</div>
                    <div class="item0 num" onclick="insert('00')">00</div>
                    <div class="item0 num" onclick="insert('0')">0</div>
                    <div class="item-dot num" onclick="insert('.')">.</div>
                    <div class="item-eq" onclick="equals()">=</div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
